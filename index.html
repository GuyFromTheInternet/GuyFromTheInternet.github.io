<!DOCTYPE html>
<html>
<head>
    <title>Silent Alarm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('image.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            var audio = new Audio('https://guyfromtheinternet.github.io/sleepphonk.MP3');
            audio.volume = 1;
            
            // Attempt autoplay and catch errors
            audio.play().catch(error => {
                // Create fallback play button
                const btn = document.createElement('button');
                btn.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    padding: 20px;
                    font-size: 2em;
                    z-index: 1000;
                `;
                btn.textContent = 'Click to Play Sound';
                btn.onclick = () => {
                    audio.play();
                    btn.remove();
                };
                document.body.appendChild(btn);
            });
        });

        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</head>
<body>
</body>
</html>
